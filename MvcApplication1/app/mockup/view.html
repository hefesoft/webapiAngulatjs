<section class="mainbar" data-ng-controller="mockup as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div class="widget wviolet">
                        <div data-cc-widget-header title="People"
                            allow-collapse="true">
                        </div>
                        <div class="widget-content text-center text-info">

                            <table class="table table-condensed table-striped">
                                <thead>
                                    <tr>
                                        <th>Titulo 1</th>
                                        <th>Titulo 2</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr data-ng-repeat="p in vm.people">
                                        <td>{{p.firstName}}</td>
                                        <td>{{p.lastName}}</td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
